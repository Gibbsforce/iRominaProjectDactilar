<body>

	<div class="popup-subs">


		<div class="cover-logo-popup">
				<img src="./logo/cover_logo.png">
		</div>
			
		
		<div class="popup-container">
			<form action="./contact/contact.html" method="POST">

				<h1>
					Join our newsletter
				</h1>
				<p>
					Sign up to hear about us regarding new arrivals, special projects and events!
				</p>

				<div class="form-popup">
					<div class="email-popup">
						<input type="email" name="email-popup" placeholder="Email Address" required>
					</div>
					<div class="submit-popup">
						<input type="submit" name="submit-popup" value="Subscribe">
					</div>
				</div>
				<div class="close-popup">X</div>
			</form>
		</div>
	</div>

	<div class="background-video-container">
		<video autoplay muted loop>
			<!--<source src="https://dactilar.com.pe/media/background-video-test.mp4" type="video/mp4">-->

		<div class="cover-logo">
			<img src="./logo/cover_logo.png">
		</div>

				<li><a class="home" href="./home">home</a></li>
				<li><a class="about" href="./about/about">about</a></li>
				<li><a class="contact"href="./contact/contact">contact</a></li>
				<li><a class="shop" href="./shop/shop">shop</a></li>
			</ul>
		</nav>

			<div class="select-language">

					<ul>
						<li><a href="./home">en</a></li>

					</ul>
				</div>

		</footer>
